<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ book.title }} by {{ book.author.name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
</body>
</html>
